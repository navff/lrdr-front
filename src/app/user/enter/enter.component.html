<h1>Вход и регистрация</h1>
<form #f="ngForm" (submit)="register()">
    <md-input-container>
        <input mdInput [(ngModel)]="email" name="email" placeholder="Электронная почта" lrAutoFocus required
        pattern="^([^<>()\[\]\.,;:\s@]+(\.[^<>()\[\]\.,;:\s@]+)*)@(([^<>()[\]\.,;:\s@]+\.)+[^<>()[\]\.,;:\s@]{2,})">
    </md-input-container>
    <lr-button [disabled]="f.invalid" [loading]="responding">ОТПРАВИТЬ ССЫЛКУ</lr-button>
</form>
